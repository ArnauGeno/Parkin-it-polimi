{% extends "base.html" %}

{% block title %}Contact - Parkin-It{% endblock %}

{% block content %}
<section class="section contact">
    <div class="section-title">
        <h2>Contact Us</h2>
        <p>Get in touch with us for any questions or support.</p>
    </div>
    
    <div class="contact-container">
        <div class="contact-form">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="contact-button">Send Message</button>
            </form>
        </div>
        
        <div class="contact-info">
            <h3>Contact Information</h3>
            <div class="contact-details">
                <p><i class="fas fa-map-marker-alt"></i> 123 Main Street, City</p>
                <p><i class="fas fa-phone"></i> +1 (555) 123-4567</p>
                <p><i class="fas fa-envelope"></i> info@parkin-it.com</p>
                <p><i class="fas fa-clock"></i> 24/7 Support</p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
